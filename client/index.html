<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<style>
		[v-cloak] {
			display: none
		}
	</style>
	<title>Free-cycle</title>
</head>

<body class="bg-dark text-light">
	<script type="importmap">
			{
				"imports": {
					"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
				}
			}
		</script>

	<div id="app" v-cloak>
		<div class="navbar bg-black bg-opacity-25">
			<div class="container">
				<h1 class="my-3">Free-cycle</h1>
				<div>
					<b>API Connection Status: </b>
					<span v-if="urlAPI" style="color: green;">
						{{'Connected to '+urlAPI}}
					</span>
					<span v-else style="color: red;">
						Unconnected
					</span>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row mt-5">
				<h2>Create new listing</h2>
				<form class="container" action="submit" @submit.prevent="postItem">
					<div class="row">
						<div class="col-12 col-md-10 col-lg-8">
							<div class="row">
								<div class="col-12 col-md-6 mt-2">
									<label for="user-id" class="form-label">User ID</label>
									<input v-model="form.user_id" class="form-control" type="text" name="user-id"
										placeholder="User ID" />
								</div>
								<div class="col-12 col-md-6 mt-2">
									<label for="description" class="form-label">Description</label>
									<input v-model="form.description" class="form-control" type="text"
										name="description" placeholder="Description" />
								</div>
								<div class="col-12 col-md-6 mt-2">
									<label for="keywords" class="form-label">Keywords</label>
									<input v-model="form.keywords" class="form-control" type="text" name="keywords"
										placeholder="Keyword1, Keyword2, etc" />
								</div>
								<div class="col-12 col-md-6 mt-2">
									<label for="image" class="form-label">Image URL</label>
									<input v-model="form.image" class="form-control" type="text" name="image"
										placeholder="Image URL" />
								</div>
								<div class="col-12 col-md-6 mt-2">
									<label for="latitude" class="form-label">Latitude</label>
									<input v-model="form.lat" class="form-control" type="text" name="latitude"
										placeholder="Latitude" />
								</div>
								<div class="col-12 col-md-6 mt-2">
									<label for="longitude" class="form-label">Longitude</label>
									<input v-model="form.lon" class="form-control" type="text" name="longitude"
										placeholder="Longitude" />
								</div>
								<div class="col-12 col-md-6 mt-2">
									<label for="date-from" class="form-label">Date from</label>
									<input v-model="form.date_from" class="form-control" type="date" name="date-from"
										placeholder="Date from" />
								</div>
								<div class="col-12 col-md-6 mt-2">
									<label for="date-to" class="form-label">Date to</label>
									<input v-model="form.date_to" class="form-control" type="date" name="date-to"
										placeholder="Date to" />
								</div>
							</div>
						</div>
					</div>
					<input class="btn btn-primary mt-3" type="submit" value="Create" />
				</form>
				<div class="row mt-5">
					<h2>All listings</h2>
					<div class="container">
						<div class="row">
							<div v-for="item in items" class="col-12 col-sm-6 col-md-4">
								<h2>{{item.user_id}}</h2>
								<img v-bind:src="item.image" />
								<p>{{item.description}}</p>
								<ul>
									<li v-for="kw in item.keywords">{{kw}}</li>
								</ul>
								<div>
									<div>Lat: {{lat}}</div>
									<div>Lon: {{lon}}</div>
								</div>
								<div>
									<div>From: {{date_from}}</div>
									<div>Until: {{date_to}}</div>
								</div>
								<button @click="deleteItem(item.id)">Delete</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="module">
			import { createApp, ref, reactive } from "vue";

			const urlParams = new URLSearchParams(window.location.search);
			const urlAPI = urlParams.get("api");

			// Verify urlAPI has value before attempting to call methods upon it
			if (urlAPI) {
				urlAPI.replace(/\/$/, "");
				// if (urlAPI.endsWith("/")) {
				// 	urlAPI = urlAPI.substring(0, urlAPI.length - 1)
				// }
			}

			createApp({
				data() {
					const form = reactive({
						user_id: "",
						keywords: "",
						description: "",
						image: "",
						lat: "",
						lon: "",
						date_from: "",
						date_to: "",
					});
					let items = {};
					return {
						form,
						items,
						urlAPI
					};
				},
				methods: {
					postItem() {
						fetch(urlAPI + "/item", {
							method: "POST",
							headers: { "Content-Type": "application/json" },
							body: JSON.stringify(this.form),
						})
							.then((response) => response.json())
							.then((json) => {
								console.log("Post sent the following: ", JSON.stringify(json));
								this.getItems();
							})
							.catch((err) => console.log("Error:", err));
					},
					getItems() {
						fetch(urlAPI + "/items", {
							method: "GET",
							headers: { "Content-Type": "application/json" },
						})
							.then((response) => response.json())
							.then((json) => { this.items = json })
							.catch((err) => console.log("Error:", err));
					},
					deleteItem(id) {
						fetch(`${urlAPI}/item/${id}`, {
							method: "DELETE",
						})
							.then(response => {
								console.log(response);
								this.getItems()
							})
							.catch(err => console.log("Error:", err))
					},
				},
				created() {
					this.getItems()
				},
			}).mount("#app");
		</script>
</body>

</html>
